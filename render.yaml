services:
  # Backend API
  - type: web
    name: investor-portfolio-backend
    runtime: node
    buildCommand: cd backend && npm install && npm run init-db
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://investor-portfolio-frontend.onrender.com
    healthCheckPath: /api/health

  # Frontend React App
  - type: web
    name: investor-portfolio-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://investor-portfolio-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

