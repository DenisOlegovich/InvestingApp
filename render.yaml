services:
  # Backend API
  - type: web
    name: investor-portfolio-backend
    runtime: node
    rootDir: backend
    buildCommand: npm ci && npm run init-db
    startCommand: node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://investor-portfolio-frontend.onrender.com
    healthCheckPath: /api/health

  # Frontend React App
  - type: web
    name: investor-portfolio-frontend
    runtime: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://investingapp-02h5.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
